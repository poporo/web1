<strong><H3>기획의도</h3></strong>
<p>편견에 갇힌 여자가
저를 가둔 가타부타를 깨다 못해 박살을 내는 이야기.
그리고 그 혁명에 불을 지핀 기적 같은 한 남자의 얘기.
분명 뜨끈한 사랑 얘긴데, 맨날 사랑만 하진 않는 얘기.
‘진짜 사람들’의 ‘진짜 이야기’가 시작된다. </p>
